<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>
      <div class="card-container">
        <div class="card">
          <div class="nft-image">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium Image">
            <div class="nft-image-view-effect">
              <img src="images/icon-view.svg" alt="">
            </div>
          </div>
          <div class="nft-details">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-price-and-time">
              <div class="nft-price">
                <img src="images/icon-ethereum.svg" alt="">
                <div>0.041 ETH</div>
              </div>
              <div class="nft-remaining-time">
                <img src="images/icon-clock.svg" alt="">
                <div>3 days left</div>
              </div>
            </div>
            <hr>
            <div class="nft-creator">
              <img src="images/image-avatar.png" alt="Jules Wyvern Photo">
              <div>Creation of <span>Jules Wyvern</span></div></div>
          </div>
        </div>
      </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    <br> 
    Coded by <a href="https://www.frontendmentor.io/profile/Harsh-Kumar-Dwivedi">Harsh Kumar Dwivedi</a>
  </footer>
</body>
</html>
